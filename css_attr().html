<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #box:before {
            content: attr(data-start);
        }
        #box[box2]:after {
            content: attr(box2);
        }			
		#box:after {
            content: attr(data-end);
        }	

	</style>
</head>
<body>
    <div id="wrapper">
        <div id="box" box1="1" data-start="~~ 전" data-end="~~ 후">
            <div> ------------------ </div>
        </div>
        <div id="box" box2="후추" data-start="~~ 전" data-end="~~ 후">
            <div> ------------------ </div>
        </div>        
    </div>	
    <div>
		<!-- html와 자바와의 연결점   -->
    	<p>&ltdiv data-start="~~ 전"&gt</p>    	
    	<p>= var data-start = "~~전";</p>    	
    </div>
</body>
</html>
